<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/static/login_style.css">
  <link rel="stylesheet" type="text/css" href="/static/login_reset.css"/>
</head>
<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">
				Moblie Health 2.0
			</div>

             <form action="/MHealth/login/" method="post">
            {% csrf_token %}

			<div class="login-center clearfix">
				<div class="login-center-img"><img src="/static/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="uname" value="" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'"/>
					<div class="login-center-input-text">Username</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="/static/password.png"/></div>
				<div class="login-center-input">
					<input type="password" name="pwd" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'"/>
					<div class="login-center-input-text">Password</div>
				</div>
			</div>
                 <input class="login-button" type="submit" value="LOGIN">

             </form>
		</div>
		<div class="sk-rotating-plane"></div>

</div>
<p>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;Copyright &copy; 2021.Nanjing Tech University All rights reserved.</p>
<!-- scripts -->
<script src="/static/particles.min.js"></script>
<script src="/static/app.js"></script>
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
				addClass(document.querySelector(".login"), "active")
				setTimeout(function(){
					addClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "none"
				},800)
				setTimeout(function(){
					removeClass(document.querySelector(".login"), "active")
					removeClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "block"
					alert("Login Success !")
					
				},5000)
		}
</script>
</body>
</html>
